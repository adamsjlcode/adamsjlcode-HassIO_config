custom_header:
  compact_mode: true
  hide_config: true
  hide_raw: true
  hide_help: true
  shadow: on
  button_text:
    options: '{{ hours12 }}:{{ minutesLZ }} {{ AMPM }}'
background: var(--background-image)
sidebar-icon-color: 'var(--primary-color)'
title: Home
views:
  - title: Home
    badges: []
    icon: mdi:home
    path: default_view
    panel: true
    cards:
      - type: entities
        title: Search
        # Fix Search Bar not inherit color
        style: |
         ha-card {
          padding: 25px;
          margin: 50px;
          text-align: center;
          background-color: var(--material-primary-color)
          }
          .name {
            font-weight: 600;
            flex: auto;
            font-size: 4rem;
            height: 5rem;
            padding-top: 25px;
            color: var(--app-header-text-color);
            text-shadow: 2px 2px 2px var(--dark-color);
            }
          ha-card > div > div > search-card{
            background-color: revert;
          }
        entities:
          - type: custom:search-card
            max_results: 10
            matches: '^toggle (.+\..+)'
            name: 'Toggle {1}'
            service: homeassistant.toggle
            service_data:
              entity_id: {1}
            style: |
              ha-card{
                margin-bottom: 100px;
              }
          - type: custom:layout-card
            layout: vertical
            column_num: 1
            max_columns: 2
            min_width: [50%, 50%]
            cards:
              - type: entities
                title: Lights
                style: |
                  ha-card{
                    background: var(--background-image)
                  }
                  .card-header{
                    background-color: var(--app-header-text-color);
                    border: 3px var(--primary-color);
                    border-style: ridge;
                  }
                  .name{
                    color: var(--primary-color);
                    flex: auto;
                    font-size: 2rem;
                    font-weight: 600;
                    text-align: center;
                    text-shadow: 1px 1px var(--dark-color);
                  }
                show_header_toggle: false
                entities:
                  - entity: group.abby_fan_lights
                  - entity: group.all_kitchen_lights
                  - entity: group.dining_room_lights
                  - entity: group.elijah_fan_lights
                  - entity: group.living_room_all_lights
                  - entity: group.master_bed_fan_lights
              - break
              - type: weather-forecast
                name: Home
                style: |
                  ha-card{
                    background: var(--background-image);
                  }
                  .header{
                      text-align: center;
                      color: var(--primary-text-color);
                      font-size: 3rem !important;
                      font-weight: 600;
                      text-shadow: 1px 1px var(--dark-color);
                  }
                  .name{
                    color: var(--primary-text-color) !important;
                    font-size: 2rem !important;
                    font-weight: 600;
                    text-shadow: 1px 1px var(--dark-color);
                  }
                  ha-icon{
                    color: var(--primary-text-color) !important
                  }
                  .attributes{
                    color: var(--primary-text-color) !important
                  }
                  .templow{
                    color: var(--primary-text-color) !important
                  }
                  .precipitation{
                    color: var(--primary-text-color) !important
                  }
                entity: weather.dark_sky
